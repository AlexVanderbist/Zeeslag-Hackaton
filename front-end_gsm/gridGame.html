<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body ng-app="mainApp">
    <div ng-controller="MainController">
        <h1>Zeeslag: Let's battle</h1>
        
        <table class="grid">
             <tr ng-repeat="y in [1, 2, 3, 4]">
                 <td ng-repeat="x in [1, 2, 3, 4]" ng-click="set_boat(x, y, direction, length)" ng-class="{boat: y==2}">{{x}}{{y}}</td>
             </tr>
         </table>
        
        
    </div>
</body>
</html>
