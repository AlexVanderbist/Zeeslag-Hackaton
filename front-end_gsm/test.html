<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <!--   <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>-->
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">

    <title></title>
</head>
<body ng-app="mainApp">

<div ng-controller="MainController">


    <div class="game_none" ng-if="gameStatus == 0">
        <h1> gridSize{{ gridSize }}</h1>
        <form ng-submit="startNewGame(maxPlayers)" >
            <div>
                <label for="max_players">Aantal spelers:</label>
                <input type="number" name="max_players" id="max_players" ng-model="maxPlayers">
            </div>
            <div>
                <input type="submit"  value="Game aanmaken">
            </div>
        </form>

    </div>

    <div class="game_created" ng-if="gameStatus == 1">

        <form>
            <div>
                <label for="photo">Foto:</label>
                <input type="file" name="photo" id="photo">
            </div>

            <div>
                <input type="submit" value="Let's go">
            </div>

        </form>



        <table>
            <tr ng-repeat="i in [1, 2, 3, 4]">
                <td>i</td>
            </tr>
        </table>


    </div>

    <div class="game_started" ng-if="gameStatus == 2">

    </div>


</div>


</body>
</html>
